<section id="work" class="py-20 relative">
  <div class="container mx-auto px-4 relative">
    <!-- Heading -->
    <div class="text-center max-w-3xl mx-auto mb-16" scrollAnimation>
       <div @fadeInUp class="inline-block px-4 py-1 mb-6 rounded-full bg-yellow-300 text-sm font-medium text-yellow-400">
        Our Portfolios
      </div>
      <h2 @fadeInUp class="text-3xl md:text-4xl font-bold mb-6 bg-clip-text text-transparent text-[#F5F1DC]">
        Recent Projects
      </h2>
      <p @fadeInUp class="text-[#f5f1dc]">
        Take a look at some of our recent work that showcases our expertise and creativity.
      </p>
    </div>

    <!-- Featured Project -->
    <div class="mb-12" scrollAnimation>
      <div @fadeIn class="relative w-full h-[60vh] overflow-hidden rounded-xl border border-yellow-900/30">
        <div class="absolute inset-0 bg-gradient-to-tr from-yellow-800/30 to-orange-900/30 z-10"></div>
        <video autoplay muted loop playsinline class="w-full h-full object-cover">
          <source src="assets/videos/smartphone-scroll.mp4" type="video/mp4" />
        </video>
        <div class="absolute inset-0 flex items-center justify-center z-20">
          <div class="text-center max-w-2xl px-4">
            <h3 class="text-3xl font-bold text-white mb-4">Featured Project</h3>
            <p class="text-white/80 mb-6">
              A comprehensive e-commerce platform with advanced filtering, user accounts, and seamless checkout experience.
            </p>
            <button class=" bg-gradient-to-r from-[#f3b55d] to-[#FAE753] text-black font-medium px-4 py-2 rounded-md hover:from-yellow-400 hover:to-orange-500">
              View Case Study
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Grid of Projects -->
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8" scrollAnimation>
      <div *ngFor="let project of projects; let i = index"
           @fadeInUp
           class="group relative overflow-hidden rounded-xl border border-yellow-900/30 h-[300px]"
           [style.animation-delay]="i * 100 + 'ms'">
        <div class="absolute inset-0 bg-gradient-to-tr from-yellow-800/30 to-orange-900/30 opacity-0 group-hover:opacity-100 z-10 transition-opacity duration-300"></div>

        <ng-container *ngIf="project.type === 'video'">
          <video autoplay muted loop playsinline class="w-full h-full object-cover transition-transform duration-500 group-hover:scale-105">
            <source [src]="project.image" type="video/mp4" />
          </video>
        </ng-container>

        <ng-container *ngIf="project.type === 'image'">
          <div appParallax class="w-full h-full">
            <img [src]="project.image" [alt]="project.title" class="w-full h-full object-cover transition-transform duration-500 group-hover:scale-105" />
          </div>
        </ng-container>

        <!-- Overlay -->
        <div class="absolute inset-0 flex flex-col justify-end p-6 opacity-0 group-hover:opacity-100 transition-opacity duration-300 z-20">
          <div class="bg-black/60 p-4 rounded-lg backdrop-blur-sm">
            <div class="text-sm text-yellow-400 mb-1">{{ project.category }}</div>
            <h3 class="text-xl font-bold text-white mb-2">{{ project.title }}</h3>
            <button class="px-3 py-1 border border-yellow-500 text-yellow-400 hover:bg-yellow-400/10 rounded-md text-sm">
              View Project
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- CTA -->
    <div class="text-center mt-12">
      <button class="border border-yellow-500 text-yellow-400 hover:bg-yellow-500 hover:text-black px-4 py-2 rounded-md transition font-medium">
        View All Projects
      </button>
    </div>
  </div>
</section>
