
<section class="py-12 relative">
  <!-- Heading -->
  <div class="text-center mb-10">
  <div @fadeInUp class="w-full max-w-7xl px-4 mx-auto">
  <div class="relative flex items-center justify-center">
    
    <!-- Left animated line -->
    <div class="flex-1 h-px bg-gray-300 origin-right animate-extendLineLeft"></div>

    <!-- Center heading with pop-up bottom line -->
    <div class="relative mx-4">
      <div class="bg-black text-[#FFFCD9] px-6 py-3 rounded">
        <h2 class="text-xl md:text-4xl font-extrabold tracking-wider">CASE STUDIES</h2>
      </div>
      <div class="absolute bottom-0 left-0 w-full h-0 bg-gradient-to-r from-yellow-300 to-yellow-500 animate-bottomPop"></div>
    </div>

    <!-- Right animated line -->
    <div class="flex-1 h-px bg-gray-300 origin-left animate-extendLineRight"></div>
  </div>
</div>
  </div>
    <!-- Arrows -->
    <div class="absolute right-2 top-20 flex gap-2 z-20">
      <button (click)="scrollLeft()" class="bg-yellow-500 text-black w-8 h-8 rounded hover:bg-yellow-400">‹</button>
      <button (click)="scrollRight()" class="bg-yellow-500 text-black w-8 h-8 rounded hover:bg-yellow-400">›</button>
    </div>

  <!-- Horizontal Carousel -->
  <div class="relative sm:px-6 px-0">
  

    <!-- Scrollable Cards -->
    <div #carousel class="flex gap-6 overflow-x-auto scroll-smooth snap-x snap-mandatory hide-scrollbar">
 <div
  *ngFor="let project of projects"
  class="min-w-[250px] max-w-[280px] h-[360px] snap-center flex-shrink-0 bg-[#1a1a1a] rounded-xl border border-yellow-900/30 shadow-md overflow-hidden flex flex-col"
>
  <!-- Only Video -->
  <div class="h-[200px] w-full">
    <video
  autoplay
  muted
  loop
  playsinline
  class="w-full h-full object-cover rounded-t-xl"
>
  <source src="assets/scroll-vid-01.webm" type="video/webm" />
  Your browser does not support the video tag.
</video>
  </div>

  <!-- Content -->
  <div class="flex flex-col justify-between flex-grow px-4 pt-3 pb-2">
    <div>
      <h3 class="text-[15px] font-bold text-white mb-1 leading-snug">{{ project.title }}</h3>
      <p class="text-[13px] text-yellow-400 leading-tight">{{ project.description }}</p>
    </div>

    <div class="mt-3 pt-2 border-t border-yellow-900/40 flex justify-between items-center">
      <span class="text-[11px] text-white/60">{{ project.company || '—' }}</span>
      <button
        class="bg-gradient-to-tr from-[#e6bc3e] to-[#e0cc32] hover:from-yellow-400 hover:to-orange-300 px-2.5 py-1 text-xs rounded font-medium"
      >
        View Project
      </button>
    </div>
  </div>
</div>
