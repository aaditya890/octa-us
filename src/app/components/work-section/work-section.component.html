
<section class="py-12 relative">
  <!-- Heading -->
  <div class="text-center mb-10">
    <div @fadeInUp class="inline-block px-4 py-1 mb-4 rounded-full bg-yellow-800/20 text-sm font-medium text-[#FFFCD9] border-solid border border-[#FFFCD9]">
        Case Studies
      </div>
    <!-- <p class="text-[#f5f1dc] mt-2">
      Real-world projects that showcase our impact and expertise.
    </p> -->
  </div>

  <!-- Horizontal Carousel -->
  <div class="relative sm:px-6 px-0">
    <!-- Arrows -->
    <div class="absolute -right-2 top-1 flex gap-2 z-20">
      <button (click)="scrollLeft()" class="bg-yellow-500 text-black w-8 h-8 rounded hover:bg-yellow-400">‹</button>
      <button (click)="scrollRight()" class="bg-yellow-500 text-black w-8 h-8 rounded hover:bg-yellow-400">›</button>
    </div>

    <!-- Scrollable Cards -->
    <div #carousel class="flex gap-6 overflow-x-auto scroll-smooth snap-x snap-mandatory hide-scrollbar">
 <div
  *ngFor="let project of projects"
  class="min-w-[250px] max-w-[280px] h-[360px] snap-center flex-shrink-0 bg-[#1a1a1a] rounded-xl border border-yellow-900/30 shadow-md overflow-hidden flex flex-col"
>
  <!-- Only Video -->
  <div class="h-[200px] w-full">
    <video
      autoplay
      muted
      loop
      playsinline
      class="w-full h-full object-cover rounded-t-xl"
    >
      <source [src]="project.video" />
    </video>
  </div>

  <!-- Content -->
  <div class="flex flex-col justify-between flex-grow px-4 pt-3 pb-2">
    <div>
      <h3 class="text-[15px] font-bold text-white mb-1 leading-snug">{{ project.title }}</h3>
      <p class="text-[13px] text-yellow-400 leading-tight">{{ project.description }}</p>
    </div>

    <div class="mt-3 pt-2 border-t border-yellow-900/40 flex justify-between items-center">
      <span class="text-[11px] text-white/60">{{ project.company || '—' }}</span>
      <button
        class="bg-white text-yellow-600 px-2.5 py-1 text-xs rounded hover:bg-yellow-400 hover:text-black font-medium"
      >
        View Project
      </button>
    </div>
  </div>
</div>




    </div>
  </div>

  <!-- Under Video Showcase -->
  <div class="mt-16 px-4 max-w-5xl mx-auto overflow-hidden rounded-xl border border-yellow-900/30 relative">
    <div class="absolute inset-0 bg-gradient-to-tr from-yellow-800/20 to-black/40 z-10"></div>
    <video autoplay muted loop playsinline class="w-full h-[60vh] object-cover z-0">
      <source src="assets/videos/smartphone-scroll.mp4" type="video/mp4" />
    </video>
    <div class="absolute inset-0 flex items-center justify-center z-20">
      <div class="text-center px-6 max-w-2xl">
        <h3 class="text-3xl font-bold text-white mb-4">Website Experience Preview</h3>
        <p class="text-white/80 mb-6">Watch how users interact with this project in real-time scroll simulation.</p>
        <button class="bg-yellow-500 text-black px-5 py-2 rounded hover:bg-yellow-400">Explore Full Project</button>
      </div>
    </div>
  </div>
</section>
