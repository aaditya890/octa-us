<section id="work" class="py-12 relative overflow-hidden">
  <!-- Background stars -->
  <div class="absolute inset-0 z-0">
    <div class="stars-container">
      <div *ngFor="let star of stars" 
           class="star"
           [ngStyle]="{
             'top': star.top + '%',
             'left': star.left + '%',
             'width': star.size + 'px',
             'height': star.size + 'px',
             'animation-delay': star.delay + 's',
             'opacity': star.opacity
           }">
      </div>
    </div>
  </div>

 <div class="text-center mb-10">
      <div [@fadeInUp] class="w-full max-w-7xl px-4 mx-auto">
        <div class="relative flex items-center justify-center">
          <div class="flex-1 h-px bg-gray-300 origin-right animate-extendLineLeft"></div>

          <div class="relative mx-4">
            <div class="bg-black text-[#FFFCD9] px-6 py-3 rounded">
              <h2 class="text-xl md:text-4xl font-extrabold tracking-wider">CASE STUDIES</h2>
            </div>
            <div class="absolute bottom-0 left-0 w-full h-0 bg-gradient-to-r from-yellow-300 to-yellow-500 animate-bottomPop"></div>
          </div>

          <div class="flex-1 h-px bg-gray-300 origin-left animate-extendLineRight"></div>
        </div>
      </div>
    </div>

  <!-- Carousel -->
  <div class="relative sm:px-8 px-4 max-w-[1400px] mx-auto">
    <div #carousel
         class="flex gap-6 overflow-x-auto scroll-smooth snap-x snap-mandatory hide-scrollbar pb-8"
         (mouseenter)="pauseAutoScroll()"
         (mouseleave)="resumeAutoScroll()">
      <div *ngFor="let project of projects"
           class="min-w-[280px] max-w-[320px] h-[400px] snap-center flex-shrink-0 rounded-xl overflow-hidden group">
        <div class="relative h-full w-full transition-transform duration-700 group-hover:scale-105">
          <div class="h-full flex flex-col bg-gradient-to-b from-[#1a1a1a] to-black rounded-xl overflow-hidden shadow-xl">

            <!-- Media -->
            <div class="relative h-[220px] w-full overflow-hidden">
              <video *ngIf="project.video" autoplay muted loop playsinline
                     class="w-full h-full object-cover rounded-t-xl">
                <source [src]="project.video" type="video/mp4" />
              </video>
              <div class="absolute inset-0 bg-gradient-to-t from-black/80 via-transparent to-transparent"></div>
            </div>

            <!-- Content -->
            <div class="flex flex-col justify-between flex-grow px-5 pt-4 pb-4 relative z-10">
              <div>
                <h3 class="text-lg font-bold text-white mb-2 leading-tight group-hover:text-yellow-300 transition-colors duration-300">
                  {{ project.title }}
                </h3>
                <p class="text-sm text-yellow-400 leading-tight">{{ project.description }}</p>
              </div>
              <div class="mt-4 pt-3 border-t border-yellow-900/40 flex justify-between items-center">
                <span class="text-xs text-white/60">{{ project.company || 'â€”' }}</span>
                <button class="px-4 py-2 text-xs rounded-full font-medium text-yellow-500 border border-yellow-500 hover:bg-yellow-500 hover:text-black transition-all duration-300">
                  View Project
                </button>
              </div>
            </div>

          </div>
        </div>
      </div>
    </div>
  </div>
</section>
