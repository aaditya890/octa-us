<section *ngIf="hasServices" id="services" class="py-12 relative">

  <div class="absolute inset-0"></div>

  <div class="container mx-auto px-4 relative">
    <!-- Section Heading -->
    <div class="text-center mb-10">
      <div [@fadeInUp] class="w-full max-w-7xl px-4 mx-auto">
        <div class="relative flex items-center justify-center">
          <div class="flex-1 h-px bg-gray-300 origin-right animate-extendLineLeft"></div>

          <div class="relative mx-4">
            <div class="bg-black text-[#FFFCD9] px-6 py-3 rounded">
              <h2 class="text-xl md:text-4xl font-extrabold tracking-wider">OUR SERVICES</h2>
            </div>
            <div class="absolute bottom-0 left-0 w-full h-0 bg-gradient-to-r from-yellow-300 to-yellow-500 animate-bottomPop"></div>
          </div>

          <div class="flex-1 h-px bg-gray-300 origin-left animate-extendLineRight"></div>
        </div>
      </div>
    </div>

    <!-- Row 1 -->
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8 mb-10 min-h-[200px]">
      <ng-container *ngFor="let service of services.slice(0, 3); let i = index">
        <div *ngIf="service"
          class="relative bg-black/40 border border-yellow-800 hover:border-yellow-500 transition-all duration-300 overflow-hidden group h-full rounded-lg p-6"
          data-aos="fade-up" [attr.data-aos-delay]="i * 100">

          <div class="absolute inset-0 z-0 group-hover:bg-yellow-900/10 transition-all duration-500 rounded-lg"></div>

          <div class="relative z-10">
            <div class="w-12 h-12 rounded-lg flex items-center justify-center mb-4 bg-yellow-900/20">
              <!-- Icons -->
              <ng-container [ngSwitch]="service.icon">
                <svg *ngSwitchCase="'globe'" xmlns="http://www.w3.org/2000/svg" class="w-6 h-6 text-yellow-400"
                  fill="none" viewBox="0 0 24 24" stroke="currentColor">
                  <circle cx="12" cy="12" r="10" />
                  <line x1="2" y1="12" x2="22" y2="12" />
                  <path d="M12 2a15.3 15.3 0 0 1 4 10 15.3 15.3 0 0 1-4 10 15.3 15.3 0 0 1-4-10 15.3 15.3 0 0 1 4-10z" />
                </svg>
                <svg *ngSwitchCase="'layers'" xmlns="http://www.w3.org/2000/svg" class="w-6 h-6 text-yellow-400"
                  fill="none" viewBox="0 0 24 24" stroke="currentColor">
                  <polygon points="12 2 2 7 12 12 22 7 12 2" />
                  <polyline points="2 17 12 22 22 17" />
                  <polyline points="2 12 12 17 22 12" />
                </svg>
                <svg *ngSwitchCase="'code'" xmlns="http://www.w3.org/2000/svg" class="w-6 h-6 text-yellow-400"
                  fill="none" viewBox="0 0 24 24" stroke="currentColor">
                  <polyline points="16 18 22 12 16 6" />
                  <polyline points="8 6 2 12 8 18" />
                </svg>
              </ng-container>
            </div>

            <h3 class="text-xl font-bold text-white mb-2">{{ service.title }}</h3>
            <p class="text-[#f5f1dc] mb-4">{{ service.description }}</p>
            <p class="text-[#f5f1dc]">{{ service.content }}</p>

            <div class="mt-4">
              <a href="#" class="inline-flex items-center text-sm font-medium text-yellow-400 hover:text-yellow-300">
                Learn more
                <svg xmlns="http://www.w3.org/2000/svg" class="ml-1 h-4 w-4" fill="none" viewBox="0 0 24 24"
                  stroke="currentColor">
                  <polyline points="9 18 15 12 9 6" />
                </svg>
              </a>
            </div>
          </div>
        </div>
      </ng-container>
    </div>

    <!-- Row 2 -->
    <div class="grid grid-cols-1 md:grid-cols-2 gap-8 min-h-[200px]">
      <ng-container *ngFor="let service of services.slice(3); let i = index">
        <div *ngIf="service"
          class="relative bg-black/40 border border-yellow-800 hover:border-yellow-500 transition-all duration-300 overflow-hidden group h-full rounded-lg p-6"
          data-aos="fade-up" [attr.data-aos-delay]="(i + 3) * 100">

          <div class="absolute inset-0 z-0 group-hover:bg-yellow-900/10 transition-all duration-500 rounded-lg"></div>

          <div class="relative z-10">
            <div class="w-12 h-12 rounded-lg flex items-center justify-center mb-4 bg-yellow-900/20">
              <ng-container [ngSwitch]="service.icon">
                <svg *ngSwitchCase="'globe'" xmlns="http://www.w3.org/2000/svg" class="w-6 h-6 text-yellow-400"
                  fill="none" viewBox="0 0 24 24" stroke="currentColor">
                  <circle cx="12" cy="12" r="10" />
                  <line x1="2" y1="12" x2="22" y2="12" />
                  <path d="M12 2a15.3 15.3 0 0 1 4 10 15.3 15.3 0 0 1-4 10 15.3 15.3 0 0 1-4-10 15.3 15.3 0 0 1 4-10z" />
                </svg>
                <svg *ngSwitchCase="'layers'" xmlns="http://www.w3.org/2000/svg" class="w-6 h-6 text-yellow-400"
                  fill="none" viewBox="0 0 24 24" stroke="currentColor">
                  <polygon points="12 2 2 7 12 12 22 7 12 2" />
                  <polyline points="2 17 12 22 22 17" />
                  <polyline points="2 12 12 17 22 12" />
                </svg>
                <svg *ngSwitchCase="'code'" xmlns="http://www.w3.org/2000/svg" class="w-6 h-6 text-yellow-400"
                  fill="none" viewBox="0 0 24 24" stroke="currentColor">
                  <polyline points="16 18 22 12 16 6" />
                  <polyline points="8 6 2 12 8 18" />
                </svg>
              </ng-container>
            </div>

            <h3 class="text-xl font-bold text-white mb-2">{{ service.title }}</h3>
            <p class="text-[#f5f1dc] mb-4">{{ service.description }}</p>
            <p class="text-[#f5f1dc]">{{ service.content }}</p>

            <div class="mt-4">
              <a href="#" class="inline-flex items-center text-sm font-medium text-yellow-400 hover:text-yellow-300">
                Learn more
                <svg xmlns="http://www.w3.org/2000/svg" class="ml-1 h-4 w-4" fill="none" viewBox="0 0 24 24"
                  stroke="currentColor">
                  <polyline points="9 18 15 12 9 6" />
                </svg>
              </a>
            </div>
          </div>
        </div>
      </ng-container>
    </div>
  </div>
</section>
