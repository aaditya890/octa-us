<section class="testimonials-section py-10 overflow-hidden w-full">
  <div class="w-full max-w-[100vw] mx-auto">
    
    <div class="text-center mb-10">
  <div @fadeInUp class="w-full max-w-7xl px-4 mx-auto">
  <div class="relative flex items-center justify-center">
    
    <!-- Left animated line -->
    <div class="flex-1 h-px bg-gray-300 origin-right animate-extendLineLeft"></div>

    <!-- Center heading with pop-up bottom line -->
    <div class="relative mx-4">
      <div class="bg-black text-[#FFFCD9] px-6 py-3 rounded">
        <h2 class="text-xl md:text-4xl font-extrabold tracking-wider">OUR IMPACT</h2>
      </div>
      <div class="absolute bottom-0 left-0 w-full h-0 bg-gradient-to-r from-yellow-300 to-yellow-500 animate-bottomPop"></div>
    </div>

    <!-- Right animated line -->
    <div class="flex-1 h-px bg-gray-300 origin-left animate-extendLineRight"></div>
  </div>
</div>
  </div>

    <!-- Top Row - Left to Right -->
    <div class="relative mb-12 overflow-hidden" @slideAnimation>
      <div class="flex animate-scroll-left">
        <div *ngFor="let testimonial of topRowTestimonials" class="testimonial-card">
          <div class="flex items-center mb-4">
            <img [src]="testimonial.image" [alt]="testimonial.name" class="w-12 h-12 rounded-full object-cover mr-4">
            <div>
              <h4 class="font-bold text-[#FFFCD9]">{{ testimonial.name }}</h4>
              <p class="text-sm text-gray-400">{{ testimonial.role }} <span *ngIf="testimonial.company">{{ testimonial.company }}</span></p>
            </div>
          </div>
          <div class="flex mb-3">
            <span *ngFor="let star of getStarArray(testimonial.rating)" class="text-yellow-400">★</span>
          </div>
          <p class="text-[#FFFCD9] text-sm">"{{ testimonial.quote }}"</p>
        </div>
      </div>
    </div>

    <!-- Bottom Row - Right to Left -->
    <div class="relative overflow-hidden" @slideAnimation>
      <div class="flex animate-scroll-right">
        <div *ngFor="let testimonial of bottomRowTestimonials" class="testimonial-card">
          <div class="flex items-center mb-4">
            <img [src]="testimonial.image" [alt]="testimonial.name" class="w-12 h-12 rounded-full object-cover mr-4">
            <div>
              <h4 class="font-bold text-[#FFFCD9]">{{ testimonial.name }}</h4>
              <p class="text-sm text-gray-400">{{ testimonial.role }} <span *ngIf="testimonial.company">{{ testimonial.company }}</span></p>
            </div>
          </div>
          <div class="flex mb-3">
            <span *ngFor="let star of getStarArray(testimonial.rating)" class="text-yellow-400">★</span>
          </div>
          <p class="text-[#FFFCD9] text-sm">"{{ testimonial.quote }}"</p>
        </div>
      </div>
    </div>
  </div>
</section>
