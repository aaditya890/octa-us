<section id="process" class="py-12 relative text-white">
  <div class="container mx-auto px-4 relative">
    <!-- Section Heading -->
    <div class="text-center max-w-3xl mx-auto mb-10">
       <div @fadeInUp class="inline-block px-4 py-1 mb-4 rounded-full bg-yellow-800/20 text-sm font-medium text-[#FFFCD9] border-solid border border-[#FFFCD9]">
        Our Process
      </div>
    </div>

    <!-- Process Steps -->
    <div class="relative">
      <!-- Vertical Line -->
      <div class="absolute left-1/2 top-0 bottom-0 w-1 bg-yellow-500 hidden md:block rounded-lg"></div>

      <div class="space-y-24 relative">
        <div *ngFor="let step of steps; let i = index"
          class="flex flex-col items-center gap-8"
          [ngClass]="{
            'md:flex-row': step.align === 'left',
            'md:flex-row-reverse': step.align === 'right'
          }">

          <!-- Image -->
          <div class="md:w-1/2">
            <div class="relative rounded-xl overflow-hidden border border-yellow-900/30">
              <img [src]="step.image" [alt]="step.title" class="w-full h-auto object-cover border border-solid border-blue-100">
            </div>
          </div>

          <!-- Step Content -->
          <div class="md:w-1/2 relative">
            <!-- Numbered Circle -->
            <div
              class="absolute left-1/2 -top-6 transform -translate-x-1/2 w-12 h-12 rounded-full bg-gradient-to-tr from-[#ffcd31] to-[#FAE753] hover:from-yellow-400 hover:to-orange-300 text-black font-bold text-lg flex items-center justify-center z-10 hidden md:flex"
              [ngClass]="{
                'md:right-0 md:left-auto md:translate-x-1/2': step.align === 'left',
                'md:left-0 md:translate-x-[-50%]': step.align === 'right'
              }">
              {{ step.number }}
            </div>

            <div class="border-[2px] border-yellow-800 rounded-xl p-6 relative">
              <!-- Number for mobile -->
              <div class="w-10 h-10 mb-4 md:hidden rounded-full bg-yellow-500 text-black flex items-center justify-center font-bold text-lg">
                {{ step.number }}
              </div>
              <h3 class="text-xl font-bold text-white mb-2">{{ step.title }}</h3>
              <p class="text-sm text-white/70 leading-relaxed">{{ step.description }}</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
