<section id="process" class="py-20 relative">
  <div class="absolute inset-0 bg-gradient-to-b from-black via-purple-950/10 to-black"></div>
  <div class="container mx-auto px-4 relative">
    <div class="text-center max-w-3xl mx-auto mb-16" scrollAnimation>
      <div @fadeInUp class="inline-block px-4 py-1 mb-6 rounded-full bg-gray-800 text-sm font-medium text-purple-400">
        Our Process
      </div>
      <h2 @fadeInUp class="text-3xl md:text-4xl font-bold mb-6 bg-clip-text text-transparent bg-gradient-to-r from-purple-400 to-blue-500">
        How We Work
      </h2>
      <p @fadeInUp class="text-gray-400">
        Our streamlined process ensures we deliver exceptional results on time and within budget.
      </p>
    </div>

    <div class="relative">
      <!-- Connecting line -->
      <div class="absolute left-1/2 top-0 bottom-0 w-1 bg-gradient-to-b from-purple-600 via-blue-600 to-purple-600 hidden md:block"></div>

      <div class="space-y-24 relative">
        <div *ngFor="let step of steps; let i = index" 
             class="flex flex-col items-center gap-8"
             [ngClass]="{'md:flex-row': step.align === 'left', 'md:flex-row-reverse': step.align === 'right'}"
             scrollAnimation>
          <div class="md:w-1/2">
            <div class="relative">
              <div class="absolute inset-0 bg-gradient-to-tr from-purple-900/40 to-blue-900/40 rounded-xl"></div>
              <img [src]="step.image" [alt]="step.title" class="rounded-xl border border-gray-800 w-full h-auto">
            </div>
          </div>

          <div class="md:w-1/2 relative">
            <!-- Circle on the timeline -->
            <div class="absolute left-1/2 top-0 transform translate-x-[-50%] -translate-y-1/2 w-12 h-12 rounded-full flex items-center justify-center text-white font-bold text-lg z-10 hidden md:flex"
                 [ngClass]="{'md:right-0 md:left-auto md:translate-x-[50%]': step.align === 'left', 'md:left-0 md:translate-x-[-50%]': step.align === 'right'}"
                 [ngStyle]="{'background-color': step.color === 'purple' ? '#9333ea' : step.color === 'blue' ? '#3b82f6' : '#6366f1'}">
              {{ step.number }}
            </div>

            <div class="bg-gray-900/50 border border-gray-800 rounded-xl p-6 relative">
              <div class="w-12 h-12 rounded-full flex items-center justify-center text-white font-bold text-lg mb-4 md:hidden"
                   [ngStyle]="{'background-color': step.color === 'purple' ? '#9333ea' : step.color === 'blue' ? '#3b82f6' : '#6366f1'}">
                {{ step.number }}
              </div>
              <h3 class="text-2xl font-bold text-white mb-4">{{ step.title }}</h3>
              <p class="text-gray-400">{{ step.description }}</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
