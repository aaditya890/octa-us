<section class="py-20 relative overflow-hidden">
  <div class="absolute inset-0">
    <video autoplay muted loop playsinline class="w-full h-full object-cover">
      <source src="assets/videos/city-animation.mp4" type="video/mp4">
    </video>
    <div class="absolute inset-0 bg-black/80"></div>
  </div>

  <div class="absolute top-0 left-0 w-full h-1 bg-gradient-to-r from-purple-600 to-blue-600"></div>

  <div class="container mx-auto px-4 relative z-10">
    <div class="max-w-3xl mx-auto text-center" scrollAnimation>
      <h2 @fadeInUp class="text-3xl md:text-4xl font-bold mb-6 bg-clip-text text-transparent bg-gradient-to-r from-purple-400 to-blue-500">
        Ready to Transform Your Digital Presence?
      </h2>
      <p @fadeInUp class="text-gray-300 mb-8 text-lg">
        Let's discuss your project and create a website that drives results for your business.
      </p>
      <div @fadeInUp class="flex flex-col sm:flex-row gap-4 justify-center">
        <button class="bg-gradient-to-r from-purple-600 to-blue-600 hover:from-purple-700 hover:to-blue-700 text-white border-0 h-12 px-8 rounded-md group">
          <span class="relative inline-flex items-center">
            Schedule a Consultation
            <span [@rocketAnimation]="rocketState">
              <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="ml-2 h-4 w-4">
                <path d="M4.5 16.5c-1.5 1.26-2 5-2 5s3.74-.5 5-2c.71-.84.7-2.13-.09-2.91a2.18 2.18 0 0 0-2.91-.09z"></path>
                <path d="m12 15-3-3a22 22 0 0 1 2-3.95A12.88 12.88 0 0 1 22 2c0 2.72-.78 7.5-6 11a22.35 22.35 0 0 1-4 2z"></path>
                <path d="M9 12H4s.55-3.03 2-4c1.62-1.08 5 0 5 0"></path>
                <path d="M12 15v5s3.03-.55 4-2c1.08-1.62 0-5 0-5"></path>
              </svg>
            </span>
          </span>
        </button>
        <button class="border border-gray-700 text-white hover:bg-gray-800 hover:text-white h-12 px-8 rounded-md">
          View Our Work
        </button>
      </div>
    </div>
  </div>
</section>
